<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Player Comparison</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./static/dselect.min.css">
        <link rel="stylesheet" href="./static/style.css">
        <style>
            .error {
                color: red;
            }
        </style>
        <script src="https://cdn.socket.io/4.3.2/socket.io.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./static/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./static/jquery.autocomplete.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
    </head>
    <body>
        <div id="container" class="container">
            <div class="row gx-0">
                <div id="selected-players"></div>
                <form id="mainForm" action="">
                    <div id="player-search">
                        <!-- This form below magically vanishes. So don't use it or 
                        you will waste your time looking for the reason you can't find it. -->
                        <form> 
                            <input id="player-search-input" class="form-control" type="text" name="player-names" placeholder="Search for a player">
                        </form>
                    </div>
                    <select id="attr-select" class="form-select">
                        {% for attr,string in attributes%}
                        <option value="{{attr}}">{{string}}</option>
                        {% endfor %}
                    </select>
                </form>
                <div id="alt-chart"></div>
            </div>
        </div>
    </body>
    <script>
        football_players=[
            {% for id,player in players %}
            {data:"{{id}}",value:"{{player}}"},
            {% endfor %}
        ]
    </script>
    <script src="./static/player_comparison.js"></script>
</html>
